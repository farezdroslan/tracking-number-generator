spring.application.name=tracking-number-generator

spring.datasource.url=${SPRING_TRACK_NUMBER_GEN_DATASOURCE_URL}
spring.datasource.username=${SPRING_TRACK_NUMBER_GEN_DATASOURCE_USER}
spring.datasource.password=${SPRING_TRACK_NUMBER_GEN_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

